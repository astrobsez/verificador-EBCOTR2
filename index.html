<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Ingreso</title>
  <style>
    body {
      background-color: #121212; /* fondo casi negro */
      color: white; /* letras blancas */
      font-family: Arial, sans-serif;
      padding: 20px;
      font-weight: bold; /* letras en negrita */
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #2196f3; /* azul para el botón */
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
    img {
      margin-bottom: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
  <h2>Verificador de Ingreso</h2>
  <p>Ingresa el RUT (sin puntos, sin guión):</p>
  <input type="text" id="rut" placeholder="Ej: 123456789">
  <button onclick="verificar()">Verificar</button>

  <div id="mensaje"></div>

  <script>
    let rutAutorizados = [];

    fetch('ruts.json')
      .then(response => response.json())
      .then(data => rutAutorizados = data.autorizados)
      .catch(error => console.error('Error al cargar los RUTs:', error));

    function verificar() {
      const rutIngresado = document.getElementById("rut").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (rutAutorizados.includes(rutIngresado)) {
        mensaje.textContent = "✅ Trabajador autorizado para su ingreso";
        mensaje.style.color = "lightgreen";
      } else {
        mensaje.textContent = "❌ Trabajador no registrado en obra";
        mensaje.style.color = "tomato";
      }
    }
  </script>
</body>
</html>
